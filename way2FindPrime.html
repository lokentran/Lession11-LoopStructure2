       let number = 2;
       let  count = 1;
       let num = +prompt("Nhập vào số các số nguyên tố bạn muốn lấy ra");

       while(count <= num) {
            if(number == 2) {
                document.write(number + "<br>");
                count++;
                number++;
            } else {
                let flag = true;
                for (let i = 2; i < number; i++) {
                    if(number % i == 0) {
                        flag = false;
                    }
                    
                }
                if(flag) {
                    document.write(number + "<br>");
                    count++;
                }
                number++;
            }

       }
