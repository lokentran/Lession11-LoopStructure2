    function isPrime(number) {
        if(number < 2) {
            return false;
        } else if(number == 2) {
            return true;
        } else {
            for (let i = 2; i < number; i++) {
                if(number % i == 0) {
                    return false;
                } else {
                    return true;
                }          
            }
        }
    }  


    let count= +prompt("Nhập n trong đó n là n số nguyên tố đầu tiên");

    let j = 1;
    let number = 1;
    while(j <= count) {
        if(isPrime(number)) {
            document.write(`${number},`);
            j++;
        }
        number++;
    }
