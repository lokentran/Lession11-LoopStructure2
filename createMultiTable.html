<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Multiplication Table</title>

    <style>
        table, tr, td {
            border: 1px solid black;
        }

    </style>

</head>
<body>
    
<script>
    let mulTable = "<table>";
    let i, j;
    
    for (i = 1; i < 10; i++) {
        mulTable += "<tr>";
        for ( j = 2; j < 10; j++) {
            mulTable += `<td> ${j} x ${i} = ${i * j} </td>`;            

        }
        mulTable += "</tr>"; 
    }
   
    document.write(mulTable);



</script>



</body>
</html>
