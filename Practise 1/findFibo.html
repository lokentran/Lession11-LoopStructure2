<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      function checkFibonacci()
        {
            let n = +prompt("Nhập số lượng số Fibonaci bạn muốn in ra");
            let myArr = [];
             myArr[0] = 0;
             myArr[1] = 1;
            for (let i = 2; i < n; i++){
                myArr[i] = myArr[i-1] + myArr[i-2];
          }
          document.write(myArr);
        }   
        checkFibonacci();
        
    </script>
</body>
</html>
