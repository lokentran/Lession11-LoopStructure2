<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng n số Fibonaci đầu tiên</title>
</head>
<body>
    <script>


     

        function sum() {
            let n = +prompt("Nhập n với n là n số fibonaci đầu tiên.");
            let myArr = [];
            let total = 0;
             myArr[0] = 0;
             myArr[1] = 1;
            for (let i = 2; i < n; i++){
                myArr[i] = myArr[i-1] + myArr[i-2];
            } 

            document.write(`${myArr} <br>`)
            for (let i = 0; i < n; i++) {
                
                total += myArr[i]; 
            }
            document.write(`Sum of ${n} first Fibonaci: ${total}`);
        }

        sum();

        
    </script>
</body>
</html>
