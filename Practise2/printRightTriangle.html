<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print right triangle</title>
</head>
<body>

<script>

let text = "<div>";
    for(let i=1; i <= 5; i++) {
        for(let j=1; j<=i; j++) {
            text += `<span>*</span>`;
        }
        text += '<br/>';
    }
    
    text += "</div>";

    document.write(text);

</script>

</body>
</html>
