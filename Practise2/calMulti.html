<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính giai thừa</title>
</head>
<body>

<script>
    function calMulti() {
        let n = +prompt("Nhập n");
        let multi = 1;
        for (let i = 1; i <= n; i++) {
            multi *= i;
        }
        alert(multi);
    }
    calMulti() ;
</script>


</body>
</html>
