<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = +prompt('nhap sl');
        let count = 1;
        let number = 2;
        while(count <= num){
            if(number == 2){
                document.write(number + "<br>");
                number++;
                count++;
            }else{
                let flag = true;
                for (let i = 2; i < number; i++) {
                    if(number % i ==0){
                        flag = false;
                    }
               
                }
                if(flag){
                    document.write(number + "<br>");
                    count++;
                }
                number++;
            }
        }
    </script>
</body>
</html>
